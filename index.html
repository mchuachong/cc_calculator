<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="./svg_monke/favicon-32x32.png?">
        <link rel="icon" type="image/png" sizes="16x16" href="./svg_monke/favicon-16x16.png?">
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <div id="container">
        <div id="preview"></div>
        <div id="display"></div>
        <div id="r1">
            <div id="clear" class="button func">C</div><div id="divide" class="button func">/</div><div id="back" class="button func"><=</div>
        </div>
        <div id="r2">
            <div id="seven" class="button num">7</div><div id="eight" class="button num">8</div><div id="nine" class="button num">9</div><div id="mult" class="button func">x</div>
        </div>
        <div id="r3">
            <div id="four" class="button num" >4</div><div id="five" class="button num">5</div><div id="six" class="button num">6</div><div id="minus" class="button func">-</div>
        </div>
        <div id="r4">
            <div id="one" class="button num">1 </div><div id="two" class="button num">2</div><div id="three" class="button num">3</div><div id="plus" class="button func">+</div>
        </div>
        <div id="r5">
            <div id="zero" class="button num">0</div><div id="period" class="button num">.</div><div id="equal" class="button func">=</div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    </body>
</html>
